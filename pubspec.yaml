name: flutter_web_portfolio
description: Portfolio Site.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1
  get_it: ^7.6.4
  equatable: ^2.0.5
  injectable: ^2.3.2
  auto_route: ^7.8.4
  flutter_svg: ^2.0.9
  url_launcher: ^6.2.1
  url_strategy: ^0.2.0
  responsive_framework: ^1.1.1
  syncfusion_flutter_core: ^23.1.44
  flutter_staggered_grid_view: ^0.7.0
  syncfusion_flutter_datagrid: ^23.1.44

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  flutter_lints: ^2.0.0
  flutter_gen_runner: ^5.3.2
  injectable_generator: ^2.4.1
  auto_route_generator: ^7.3.2

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/icons/
